<script>
document.addEventListener("DOMContentLoaded", function () {

  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
  var tooltipList = tooltipTriggerList.map(function (el) {

  });

  // –õ–æ–≥–∏–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞
  const copyBtn = document.getElementById("copyBtn");

    if (!copyTooltip) {
      copyTooltip = new bootstrap.Tooltip(copyBtn, {title: '–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å'});
    }

    copyBtn.addEventListener("click", function () {
      const txtEl = document.getElementById("result-text");
      const text = txtEl ? txtEl.innerText : '';

        try {
          copyTooltip.setContent({ '.tooltip-inner': '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ ‚úÖ' });

          }, 1500);
        } catch (e) {

          copyBtn.setAttribute('title', '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ ‚úÖ');
          copyBtn.blur();
          setTimeout(() => copyBtn.setAttribute('title', originalTitle), 1500);
