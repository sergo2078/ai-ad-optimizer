<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #eef2ff, #ffffff);
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {

    }
    .card {

    }
    .btn-gradient {

    }

    @keyframes fadeIn {

<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">

<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="h4 mb-3">–£–ª—É—á—à–∏ —Å–≤–æ—ë –æ–±—ä—è–≤–ª–µ–Ω–∏–µ</h1>
      <form method="POST">
        <div class="mb-2">
          <label for="user_input" class="form-label">–û–ø–∏—Å–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ (–¥–æ 500 —Å–∏–º–≤–æ–ª–æ–≤):</label>
          <textarea 
  class="form-control" 
  id="user_input" 
  name="user_input" 
  rows="6" 
  maxlength="500"
  placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ø—Ä–æ–¥–∞–º –í–∞–∑ 2110, 200000 —Ä—É–±–ª–µ–π, –≤ –≥–æ—Ä–æ–¥–µ –¢—é–º–µ–Ω—å...">{{ user_input or '' }}</textarea>
          <div id="charCount" class="char-counter">0 / 500</div>
        </div>
        <button type="submit" class="btn btn-gradient w-100">‚ú® –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ–¥–∞—é—â–∏–π —Ç–µ–∫—Å—Ç</button>
      </form>
    </div>
  </div>

  {% if result %}
    <div class="card shadow-sm mt-4 result-card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <h3 class="h5 m-0">üìÑ –ì–æ—Ç–æ–≤–æ–µ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ + —Å–æ–≤–µ—Ç—ã –ø–æ —Ñ–æ—Ç–æ:</h3>
          <button id="copyBtn" class="btn btn-outline-secondary btn-sm" data-bs-toggle="tooltip" title="–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å">
            üìã
          </button>
        </div>
        <pre id="result-text" class="mt-3" style="white-space: pre-wrap;">{{ result|safe }}</pre>
      </div>
    </div>
  {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  const textarea = document.getElementById("user_input");
  const counter = document.getElementById("charCount");
  if (textarea && counter) {
    const updateCount = () => {
      const len = textarea.value.length;
      counter.textContent = `${len} / 500`;
      counter.classList.toggle("warning", len > 450);
    };
    textarea.addEventListener("input", updateCount);
    updateCount();
  }

  const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
  const tooltipList = tooltipTriggerList.map(el => new bootstrap.Tooltip(el));

  const copyBtn = document.getElementById("copyBtn");
  if (copyBtn) {
    let copyTooltip = tooltipList.find(t => t._element === copyBtn) || new bootstrap.Tooltip(copyBtn, {title: '–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å'});
    copyBtn.addEventListener("click", function () {
      const text = document.getElementById("result-text").innerText;
      navigator.clipboard.writeText(text).then(() => {
        copyTooltip.setContent({ '.tooltip-inner': '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ ‚úÖ' });
        copyTooltip.show();
        setTimeout(() => copyTooltip.setContent({ '.tooltip-inner': '–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å' }), 1500);
      });
    });
  }
});
</script>
